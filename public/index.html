<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Free Contact Form Widget - Easy Notion Integration | Contact Form Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .code-collapsed {
            max-height: 6rem;
            overflow: hidden;
            position: relative;
        }

        .code-expanded {
            max-height: 1000px;
            overflow: visible;
        }

        .code-collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1rem;
            background: linear-gradient(transparent, #0f172a);
            pointer-events: none;
            z-index: 0;
        }

        .live-collapsed {
            max-height: 6rem;
            overflow: hidden;
            position: relative;
        }

        .live-expanded {
            max-height: 1000px;
            overflow: visible;
        }

        .live-collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1rem;
            background: linear-gradient(transparent, rgba(248, 250, 252, 0.8));
            pointer-events: none;
            z-index: 0;
        }

        .code-transition {
            transition: max-height 0.3s ease-out;
        }

        .live-transition {
            transition: max-height 0.3s ease-out;
        }

        .code-action-btn {
            z-index: 20;
            position: absolute;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hover-lift {
            transition: all 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Hero Section -->
    <div class="relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-600/10 to-purple-600/10"></div>
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-16 pb-24">
            <div class="text-center animate-fade-in">
                <!-- Logo -->
                <div class="mb-8 animate-fade-in">
                    <img src="contact-form-widget-logo.png" alt="Contact Form Widget Logo"
                        class="mx-auto h-20 w-auto md:h-24" loading="eager">
                </div>

                <div
                    class="inline-flex items-center px-4 py-2 rounded-full bg-blue-100 text-blue-800 text-sm font-medium mb-8 animate-bounce-gentle">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
                            clip-rule="evenodd"></path>
                    </svg>
                    Lightning Fast Setup
                </div>
                <h1
                    class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-gray-900 via-blue-900 to-purple-900 bg-clip-text text-transparent mb-2">
                    Free Contact Form Widget
                </h1>
                <div class="flex items-center justify-center gap-2 mb-6">
                    <p class="text-lg md:text-xl text-blue-600 font-medium">
                        Powered by Notion
                    </p>
                    <img src="Notion-logo.png" alt="Notion Logo" class="h-6 w-auto">
                </div>
                <p class="text-xl md:text-2xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
                    Create professional contact forms for your website in minutes with our free widget.
                    <span class="text-blue-600 font-semibold">Save your data to Notion DB - no coding required!</span>
                </p>
                <div class="mt-6 text-lg text-gray-500 max-w-4xl mx-auto">
                    <p class="flex items-center justify-center gap-3 flex-wrap">
                        <img src="image/WordPress-logo.png" alt="WordPress" class="h-6 w-auto">
                        <img src="image/wix-logo.svg" alt="Wix" class="h-6 w-auto">
                        <img src="image/squarespace-logo.svg" alt="Squarespace" class="h-6 w-auto">
                    </p>
                    <p class="text-gray-600 mt-1">Perfect for any website.</p>
                    <p class="text-gray-600 mt-1">Mobile-responsive with built-in spam protection and CAPTCHA support.
                    </p>
                </div>
                <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center">
                    <button onclick="window.open('https://gumroad.com/l/contact-form-widget', '_blank')"
                        class="px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 hover-lift shadow-lg">
                        Get Started Free
                    </button>
                    <button onclick="document.getElementById('form-templates').scrollIntoView({ behavior: 'smooth' })"
                        class="px-8 py-4 bg-white text-gray-700 font-semibold rounded-xl border border-gray-200 hover:bg-gray-50 transition-all duration-300 hover-lift shadow-sm">
                        View Examples
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
