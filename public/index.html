<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Free Contact Form Widget - Easy Notion Integration | Contact Form Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'sans-serif'],
                        'mono': ['Monaco', 'Menlo', 'Ubuntu Mono', 'monospace']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite'
                    }
                }
            }
        }
    </script>
    <style>
        .code-collapsed {
            max-height: 6rem;
            overflow: hidden;
            position: relative;
        }

        .code-expanded {
            max-height: 1000px;
            overflow: visible;
        }

        .code-collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1rem;
            background: linear-gradient(transparent, #0f172a);
            pointer-events: none;
            z-index: 0;
        }

        .live-collapsed {
            max-height: 6rem;
            overflow: hidden;
            position: relative;
        }

        .live-expanded {
            max-height: 1000px;
            overflow: visible;
        }

        .live-collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1rem;
            background: linear-gradient(transparent, rgba(248, 250, 252, 0.8));
            pointer-events: none;
            z-index: 0;
        }

        .code-transition {
            transition: max-height 0.3s ease-out;
        }

        .live-transition {
            transition: max-height 0.3s ease-out;
        }

        .code-action-btn {
            z-index: 20;
            position: absolute;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hover-lift {
            transition: all 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Hero Section -->
    <div class="relative overflow-hidden pb-16">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-600/10 to-purple-600/10"></div>
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-16 pb-24">
            <div class="text-center animate-fade-in">
                <!-- Logo -->
                <div class="mb-8 animate-fade-in">
                    <img src="contact-form-widget-logo.png" alt="Contact Form Widget Logo"
                        class="mx-auto h-20 w-auto md:h-24" loading="eager">
                </div>

                <div
                    class="inline-flex items-center px-4 py-2 rounded-full bg-blue-100 text-blue-800 text-sm font-medium mb-8 animate-bounce-gentle">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
                            clip-rule="evenodd"></path>
                    </svg>
                    Lightning Fast Setup
                </div>
                <h1
                    class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-gray-900 via-blue-900 to-purple-900 bg-clip-text text-transparent mb-2">
                    Free Contact Form Widget works with WordPress, Wix, Squarespace, and more.
                </h1>

                <!-- Call to Action Buttons -->
                <div
                    class="mt-12 flex flex-col sm:flex-row gap-4 sm:gap-6 justify-center items-center max-w-2xl mx-auto">
                    <a href="example.html"
                        class="w-full sm:w-auto inline-flex items-center justify-center px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl transition-all duration-300 shadow-lg hover:from-blue-700 hover:to-purple-700 hover:shadow-xl hover:scale-105">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                        See Live Demo
                    </a>
                    <a href="https://contact-form-app.stackseekers.com/"
                        class="w-full sm:w-auto inline-flex items-center justify-center px-8 py-4 bg-white text-gray-700 font-semibold rounded-xl border border-gray-200 transition-all duration-300 shadow-sm hover:bg-gray-50 hover:shadow-md hover:scale-105">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Learn More
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <div class="mb-6 flex items-center justify-center gap-4">
                    <img src="contact-form-widget-logo.png" alt="Contact Form Widget Logo" class="h-12 w-auto opacity-80">
                    <p class="text-gray-400">
                        Free Contact Form Widget
                    </p>
                </div>
                <div class="flex flex-wrap justify-center gap-6 mb-4">
                    <a href="https://stackseekers.com/privacy-policy/" target="_blank"
                        class="text-gray-400 hover:text-white transition-colors text-sm">
                        Privacy Policy
                    </a>
                    <a href="https://stackseekers.com/terms-of-service/" target="_blank"
                        class="text-gray-400 hover:text-white transition-colors text-sm">
                        Terms of Service
                    </a>
                </div>
                <p class="text-gray-500 text-sm">
                    Â© 2024 <a href="https://stackseekers.com" target="_blank"
                        class="text-blue-400 hover:text-blue-300 transition-colors">StackSeekers.com</a>. All rights
                    reserved.
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
